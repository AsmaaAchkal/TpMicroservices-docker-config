server:
  port: 8082

spring:
  application:
    name: product
  datasource:
    username: root
    url: jdbc:mysql://product-db:3306/productsdb
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
  
  cloud:
    config:
      uri: http://server-config:8888
      profile: dev
      label: main

